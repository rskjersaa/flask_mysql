<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Ninja</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-success">Edit Ninja</h1>
        <p class="col"></p><a href="/">Home</a></p>
    <form action="/update/ninja"method="post" class="col-6 mx-auto"> 
        <input type="hidden" name="id" value={{ninja_id}}>
        <div class="row g-3">
            <div class="col-md-6 form-group">
                <label for = "dojo" class="form_label">Dojo</label>
                <select name="dojo_id" class="form-control" >
                    {%for i in dojos %}
                    <option value="{{i.id}}">{{i.name}}</option>
                    <!-- #grab dojo city and display them one at a time in dropdown menu -->
                    {%endfor%}
                </select>
            </div>
            <div class="col-md-6 form-group">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ninja.first_name}}">
            </div>
            <div class="col-md-12 form-group">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" value={{ninja.last_name}}>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" class="form-control" value={{ninja.age}}>
            </div>
            <input type="submit" value="Edit Ninja">
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>dojosandninjas</title>
</head>
<body>
    <div class="container p-5 ">
        <!-- <h1 class="text-center text-dark ">Dojos!</h1> -->
        <div class="row align-items-center">
            <div class="col">
                <h2 class="text-danger">New Dojo</h2>
                <form action="/create/dojo" method="post" class=" col-4 text-dark">
                    <!-- <div class=" p-3 mb-2 text-dark"></div> -->
                        <div class="form-group ">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" name="name" class="form-control">
                            <input type="submit" value="Create New Dojo" class="btn btn-warning mt-3">
                        </div>
                    <!-- </div>     -->
                </form>
            </div>  
            <div class="col ">
                <h2 class = " text-danger">All Dojos</h2>
                <div class="form-group"></div>
                    <div class="border border-primary border border-5 col-4 p-4">
                    {% for i in all_dojos%}
                    <a href="dojo/{{i.id}}" class="text-dark  ">{{i.name}}</a>
                    {%endfor%}
                    </div>
                    <a href="/ninjas"  class="btn btn-primary text-center mx-auto col m-4">Add Ninja</a>
                </div>
            </div>
                
        </div>
    </div>
</body>
</html>
